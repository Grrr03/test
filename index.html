<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortsut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/10000hours.css">
    <title>구슬 - 1만 시간의 법칙</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <img class="clock_img" src="img/clock.png" alt="background">
                <div class="title_img">
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">"연습을 해야 어제보다 더 나은 내가 될 수 있다."</div>
                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="따옴표">
                    </div>
                    <p>
                        <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되려면
                        <br>최소 1만 시간은 훈련해야한다.
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    <p>나는</p>
                    <input id="field_value" type="text" placeholder="예: 선생님">
                    <p>전문가가 될 것이다</p>
                </div>
            </div>
            <div class="time">
                <div class="field">
                    <p>그래서 앞으로 매일 하루에</p>
                    <div>
                        <input id="time_value" type="text" placeholder="예: 10">
                        <p>시간만큼 공부할거야!</p>
                    </div>
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">며칠이 지나야 1만시간이 될까?</button>
                    <div class="click_img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap">
                    <div>
                        당신은 <span class="field_result"></span>전문가가 되기 위해서
                    </div>
                    <div>
                        대략 <span class="time_result"></span>일 이상 훈련해야합니다!
                    </div>
                </div>
                <div class="buttons">
                    <div class="go">
                        <button class="modal_btn">훈련합시다 GO!GO!</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>힘냅시다!❤❤❤</h1>
                <h3>당신의 꿈을 응원해요!</h3>
            </div>
            <div class="licat_img">
                <img src="img/licat.png" alt="라이캣 응원">
            </div>
            <div class="btn">
                <button class="close_btn">진짜 훈련하러 GO!GO!</button>
                <p>(그냥 닫습니다.)</p>
            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="logo_img">
            <img src="img/logo.png" alt="weniv">
        </div>
        <p>구슬이가 공부하느라 만든 페이지 입니다.</p>
    </footer>
    <script type="text/javascript" src="js/10000hours.js"></script>
</body>
</html>
